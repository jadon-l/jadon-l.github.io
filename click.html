<nav class="navbar navbar-expand-sm fixed-top" style="background-color: #8533ff; color: #ffffff;">
  <div class="container-fluid">

  <br><br>

  <h1 id='count' style="user-select:none;">0</h1>

<script>
if (localStorage.count === null) {localStorage.count = 0};
document.getElementById("count").innerHTML = localStorage.count;
function inc() {
  localStorage.count = parseInt(localStorage.count) + 1;
  document.getElementById("count").innerHTML = localStorage.count;
};
window.addEventListener('keydown', function (e) {
  if (e.which == 82) {
    localStorage.count=0;
    document.getElementById("count").innerHTML = localStorage.count;
  }
});
</script>

</body>
</html>
